<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center backgroundcs">
            <div class="container">
                <h1 class="display-3">The Psychic Game</h1>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-12">
                        <p class="h4">Guess What Letter I'm Thinking of:</p>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <p>Wins: <span id="wins"></span></p>
                    </div>
                    <div class="col-12">
                        <p>Losses: <span id="losses"></span></p>
                    </div>
                    <div class="col-12">
                        <p>Chances Left: <span id="chances"></span></p>
                    </div>
                    <div class="col-12">
                        <p>Your Guesses so Far:<span id="guessed"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
